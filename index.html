<html>
	<head>
	<title>Motivation App</title>
	<style>
		*{font-size:3vw;font-family:Times New Roman;}
		body{background-color:lightblue;}
		h1{background-color:black;color:white;width:70%;border-radius:3vw;}
		h2{width:70%;border:solid;border-radius:40px;border-color:red;}
	</style>	
	</head>
</html>
<body>
<center>
	<h1> Motivationa App	</h1>
	<form onsubmit="gm()">
		<input type="submit" value="Get Msg" />
	</form>
	<h2 id="msg"/>
	<h2 id="aut"/>
	
	<script>
		function gm()
		{	
			event.preventDefault();
			let msg=document.getElementById("msg");
			let aut=document.getElementById("aut");
			let url="https://quotes-api-self.vercel.app/quote";
			fetch(url)
			.then(res=>res.json())
			.then(data=>{
				msg.innerHTML=data.quote;
				msg,innerHTML=data.author;
			})
			.catch(err=>{
					msg.innerHTML="issue"+err;

			})
		}
	</script>
</center>
</body>
